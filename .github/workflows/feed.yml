name: Generate & Publish RSS

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 min (UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3   # cancel the job if it runs longer than 3 minutes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "openai==1.*" feedgen requests

      - name: Verify prompt file exists
        run: |
          test -f config/prompt.md || (echo "::error::Missing prompt file at config/prompt.md" && exit 1)

      - name: Generate RSS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_LOG: debug
        run: |
          mkdir -p public
          python scripts/run_prompt.py \
            --prompt-file config/prompt.md \
            --out public/feed.xml

      - name: Inspect output
        run: |
          ls -lah public
          echo "---- feed head ----"
          head -n 25 public/feed.xml || true
          echo "-------------------"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 2   # optional, also limit deploy step
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
